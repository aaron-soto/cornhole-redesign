<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cornhole</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="red">
			<div class="top">
				<h2>0</h2>
			</div>
			<div class="bottom">
				<div class="inputs">
					<p>On</p>
					<div class="row">
						<button>1</button>
						<button>2</button>
						<button>3</button>
						<button>4</button>
					</div>
					<p>In</p>
					<div class="row">
						<button>1</button>
						<button>2</button>
						<button>3</button>
						<button>4</button>
					</div>
				</div>
			</div>
		</div>
		<div class="center">
			<div class="red"></div>
			<div class="blue"></div>
			<button class="settings">Settings</button>
			<button class="reset">Reset</button>
			<button class="next">Next Round</button>
		</div>
		<div class="blue">
			<div class="top">
				<h2>0</h2>
			</div>
			<div class="bottom">
				<div class="inputs">
					<p>On</p>
					<div class="row">
						<button>1</button>
						<button>2</button>
						<button>3</button>
						<button>4</button>
					</div>
					<p>In</p>
					<div class="row">
						<button>1</button>
						<button>2</button>
						<button>3</button>
						<button>4</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
